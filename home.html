  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/trontastic/jquery-ui.css">

</head>

<title>SEMC Telemtry Canvas</title>

<body>

    <div class="container">
      <h3>Vainglory Telemetry Timeline</h3>

<!--       <div class="row">
        <div class="col-md-12">
            <label>Telemetry Source File: </label>

          <input type="text" class="form-control" id="telemetry_source" 
          value="https://gl-prod-us-east-1.s3.amazonaws.com/assets/semc-vainglory/eu/2017/03/18/01/52/9998f53f-0b7d-11e7-8e12-0242ac110008-telemetry.json">

      <div class="row">
        <div class="col-md-2">
          <div class="circle" style="background-color:blue"></div> Left Team Kills
        </div>

        <div class="col-md-2">
          <div class="circle" style="background-color:red"></div> Right Team Kills
        </div>

        <div class="col-md-2">
        <div class="circle" style="background-color:white"></div> Minion Kills
        </div>

      </div>

      <div class="row">
      	<div class="col-md-12">
      	<canvas id="telemtry_map"></canvas>
      	</div>
      </div>

      <div class="row">
      	<div class="col-md-12">
      	<div id="timeline"></div>
      	</div>
      </div>

      <div id="results"></div>

      <script id="entry-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-6">
              <div class="list-group">
                {{#each left}}
                  <a href="#" class="list-group-item list-group-item-action toggleItems" hero='{{this}}'>{{ this }}</a>
                {{/each}}
              </div>
          </div>

          <div class="col-md-6">
              <div class="list-group">
                {{#each right}}
                  <a href="#" class="list-group-item list-group-item-action toggleItems" hero='{{this}}'>{{ this }}</a>
                {{/each}}
              </div>
          </div>
          
        </div>
      </script>

    </div>

    <div id="event_container" class="hide"></div>

  	<script src="https://code.jquery.com/jquery-1.12.4.js" %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" %}"></script>
    <script src="js/vendor/handlebars.js" %}"></script>
  	<script src="js/data.js" %}"></script>
  	<script src="js/telemtry_map.js" %}"></script>
  	
  </body>
